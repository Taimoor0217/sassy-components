<!DOCTYPE html>
<html>
    <head>
        <title>
            Rotating Card
        </title>
        <link rel="stylesheet" href="./css/style.css" type="text/css">
    </head>
    <body>
        <div class="page">
            <div class="cards">
                <div class="row">
                    <div class="col-1-of-3">
                        <div class="card">
                            <div class="card__side card__side--front">
                                <div class="card__side--front--mask">

                                </div>        
                            </div>
                            <div class="card__side card__side--back">
                                <div class="card__side--back--mask">

                                </div>           
                            </div>
                        </div>
                    </div>
                    <div class="col-1-of-3">
                        <div class="card">
                            <div class="card__side card__side--front">
                                Card Front        
                            </div>
                            <div class="card__side card__side--back">
                                Card back        
                            </div>
                        </div>
                    </div>
                    <div class="col-1-of-3">
                        <div class="card">
                            <div class="card__side card__side--front">
                                Card Front        
                            </div>
                            <div class="card__side card__side--back">
                                Card back        
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
